<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="'This is the best discord bot' - my mom"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Botberto - a simple discord bot</title>
  </head>
  <body>
    <header class="header">
      <div class="header-drop" alt="logo from Maneira`s Server">
        <ion-icon name="code-working-outline"></ion-icon>
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      <nav class="header-menu">
        <a class="header-menu-item-disc">SkyDrawn Server</a>
        <a class="header-menu-item-yt">Youtube</a>
        <a class="header-menu-item-oss">Open Source</a>
        <a class="header-menu-item-cmd">Commands</a>
      </nav>
    </header>

    <main class="content">
      <section class="main-content">
        <div class="main-written-content">
          <h1 class="main-written-content-title">Botberto</h1>
          <h2 class="main-written-content-subtitle">a simple discord bot</h2>
          <button class="main-written-content-button">Add me :3</button>
        </div>
        <img
          class="main-content-image"
          src="botberto/botberto_sem_fundo 1.svg"
          alt="the beatiful Botberto's face"
        />
      </section>

      <section class="second-content">
        <h3 class="second-content-title">What can I do for you?</h3>
        <p class="second-content-paragraph">
          1. Make a <strong>verification system using capcha</strong> for new
          member;
        </p>
        <p class="second-content-paragraph">
          2. Has a <strong>system of automatic banish</strong> that you can
          configure;
        </p>
        <p class="second-content-paragraph">
          3. System of <strong>manual advice and banish</strong>.
        </p>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
